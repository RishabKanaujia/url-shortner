<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-1">
        <h1>Short URL Generator</h1>
        <input id="urlinput" onchange="inputchange(value)" class="form-control form-control-lg mt-3" type="text"
            name="url" placeholder="Enter URL" aria-label=".form-control-lg example">
        <button type="button" onclick="sendRequest()" class="btn mt-3 btn-success">Submit</button>


        <p id="outputtext" class="border mt-3 p-3 rounded border-secondary">Your short link</p>
        <button type="button" onclick="copylink()" class="btn mt-3 btn-warning">Copy</button>
        <p id="shortcode" class="border mt-3 p-3 rounded border-secondary">Your short Code</p>
        <button type="button" onclick="copycode()" class="btn mt-3 btn-warning">Copy</button>



    </div>
    <div class="container mt-1">
        <p><a class="link-opacity-100 " id="generatedlink" href=""></a></p>
    </div>

    <div class="container mt-1">
        <h1>Analytics</h1>
        <input id="analytics" onchange="analytics(value)" class="form-control form-control-lg mt-3" type="text"
            name="analytics" placeholder="Enter Short-ID" aria-label=".form-control-lg example">
        <button type="button" onclick="sendanalytics()" class="btn mt-3 btn-secondary">Submit</button>
        <p id="tc" class="border mt-3 p-3 rounded border-secondary"></p>
    </div>

        <p><a class="link-opacity-100 " id="totalclicks" href=""></a></p>
    </div> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"
        integrity="sha512-TjBzDQIDnc6pWyeM1bhMnDxtWH0QpOXMcVooglXrali/Tj7W569/wd4E8EDjk1CwOAOPSJon1VfcEt1BI4xIrA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
