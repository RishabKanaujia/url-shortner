<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IPC to BNS Section Converter</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="text-center mb-4">⚖️ IPC to BNS Section Converter</h2>

      <!-- Search Box -->
      <div class="card shadow-sm p-4 mb-4">
        <div class="row g-2">
          <div class="col-md-9">
            <input
              type="text"
              id="ipcInput"
              class="form-control"
              placeholder="Enter IPC Section Number (e.g. 302)"
            />
          </div>
          <div class="col-md-3 d-grid">
            <button class="btn btn-primary" onclick="findBNS()">
              Find BNS Section
            </button>
          </div>
        </div>
      </div>

      <!-- Result Table -->
      <div id="resultArea" class="card shadow-sm p-4" style="display: none">
        <h5 class="mb-3">Result</h5>
        <table class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>IPC Section</th>
              <th>IPC Heading</th>
              <th>BNS Section</th>
              <th>BNS Heading</th>
            </tr>
          </thead>
          <tbody id="resultTable">
            <!-- Result will be injected here -->
          </tbody>
        </table>
      </div>
    </div>

    

    <script>
      // Sample Mapping Data
      const ipcToBns = {
        302: {
          ipcHeading: "Punishment for Murder",
          bnsSection: "101",
          bnsHeading: "Murder",
        },
        420: {
          ipcHeading: "Cheating and dishonestly inducing delivery of property",
          bnsSection: "316",
          bnsHeading: "Cheating",
        },
        376: {
          ipcHeading: "Punishment for Rape",
          bnsSection: "63",
          bnsHeading: "Rape",
        },
      };

      function findBNS() {
        const ipc = document.getElementById("ipcInput").value.trim();
        const resultArea = document.getElementById("resultArea");
        const resultTable = document.getElementById("resultTable");

        if (ipcToBns[ipc]) {
          let data = ipcToBns[ipc];
          resultTable.innerHTML = `
          <tr>
            <td>${ipc}</td>
            <td>${data.ipcHeading}</td>
            <td>${data.bnsSection}</td>
            <td>${data.bnsHeading}</td>
          </tr>
        `;
          resultArea.style.display = "block";
        } else {
          resultTable.innerHTML = `
          <tr>
            <td colspan="4" class="text-center text-danger">❌ No matching section found. Please try another IPC section.</td>
          </tr>
        `;
          resultArea.style.display = "block";
        }
      }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
